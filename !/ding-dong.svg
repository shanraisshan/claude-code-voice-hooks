      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dingGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f7b267;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E07C4C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dongGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E07C4C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c75b39;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="420" height="72" rx="16" fill="url(#bg)"/>
  <!-- Ding line -->
  <text x="24" y="30" fill="url(#dingGrad)" font-family="Palatino, 'Palatino Linotype', 'Book Antiqua', Georgia, 'Times New Roman', serif" font-size="18" font-style="italic" font-weight="700" letter-spacing="0.5">Ding</text>
  <text x="74" y="30" fill="#a0a0b8" font-family="Palatino, 'Palatino Linotype', 'Book Antiqua', Georgia, 'Times New Roman', serif" font-size="16" font-style="italic" letter-spacing="0.3">on the PreToolUse</text>
  <!-- Speaker icon for ding -->
  <text x="248" y="31" fill="#f7b267" font-family="sans-serif" font-size="16">&#x1F50A;</text>
  <!-- Dong line -->
  <text x="24" y="58" fill="url(#dongGrad)" font-family="Palatino, 'Palatino Linotype', 'Book Antiqua', Georgia, 'Times New Roman', serif" font-size="18" font-style="italic" font-weight="700" letter-spacing="0.5">Dong</text>
  <text x="80" y="58" fill="#a0a0b8" font-family="Palatino, 'Palatino Linotype', 'Book Antiqua', Georgia, 'Times New Roman', serif" font-size="16" font-style="italic" letter-spacing="0.3">on the PostToolUse</text>
  <!-- Speaker icon for dong -->
  <text x="258" y="59" fill="#E07C4C" font-family="sans-serif" font-size="16">&#x1F50A;</text>
  <!-- Decorative divider line -->
